<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="nav-bar">
        <h1 class="nav-header">Music Playlist Explorer</h1>
            <ul>
                <li><a href="index.html">Featured</a></li>
                <li><a href="playlist.html">All</a></li>
            </ul>
            
    </header>

    <main id="main-card"> 
        <div class="form-wrapper">
            <form id="playlist-form"> 
                <h2>Create A New Playlist</h2>
                <input type="text" id="playlist-name" name="playlist-name" placeholder="Enter playlist name" required />
                <input type="text" id="playlist-author" name="playlist-author" placeholder="Enter playlist author" required />
                <div id="songs-container">
                    <div class="song-input"> 
                        <input type="text" placeholder="Song Title" class="song-title-form" required />
                        <input type="text" placeholder="Artist" class="song-artist" required /> 
                        <input type="text" placeholder="Duration" class="duration" required /> 
                    </div>
                </div>
                <button type="button" id="add-song-btn"> Add Song</button>
                <button type="submit" id="add-song-btn"> Add Playlist</button>
            </form>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="search by name or author"/>
        </div>

        <div class="sort-container">
            <label for="sort-select">Sort by:</label>
            <select id="sort-select">
                <option value="name">Name</option>
                <option value="likes">Likes</option>
            </select>
        </div>


        <div class="playlist-cards"> </div>
    </main>

    <!-- Modal Structure -->
    <div class="modal-overlay hidden">
        <div class="modal-content"> 
            <div class="playlist-header">
                <img src = "https://picsum.photos/200", alt = "song-cover", width = "100">
                <div class="playlist-info">
                    <h2>Playlist Title</h2>
                    <p>Creator Name</p>
                </div>
            </div>
            <button id="shuffle-button">Shuffle</button>
            <div class="song-list"></div>
        </div>

    </div>

    <footer>
        <p>Footer</p>
    </footer>
    <script src="data/data.json"></script>
    <script src="script.js"></script>
</body>
</html>
